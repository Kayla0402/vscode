<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="changePrice">修改price为20</button>
    <div v-for="(item,index) in courseList" :key="index">
      {{ item.name }} --- $ {{item.price}}
    </div>
  </div>

  <script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
              courseList: [{name:'语文'},{name:'数学'}],

            }
        },
        methods: {
          addPrice() {
            this.courseList.forEach(item => {
              // item.price = 10
              Vue.set(item,'price',10)
            }
           )
          },
          changePrice() {
            this.courseList.forEach(item => {
              // item.price = 30
              Vue.set(item,'price',30)
            })
          }
        },
        created () {
          this.addPrice()
        },
      })
  </script>
</body>
</html>
